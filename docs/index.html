<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Ghost: MNIST Autoencoder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Графики -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Генерация GIF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
</head>
<body>

    <div class="main-layout">
        
        <!-- ЛЕВАЯ КОЛОНКА -->
        <div class="panel left-panel">
            <!-- Заголовок с автором -->
            <h2>Latent Space Topology <span class="author">by Anton Pova</span></h2>
            
            <!-- Инструкции -->
            <div class="instruction-block">
                <p>Move mouse to explore.</p>
                <p><span class="key-hint" style="color: #00ffcc">Left Click:</span> Set Start & Morph</p>
                <p><span class="key-hint" style="color: #ff0066">Right Click:</span> Set End & Morph</p>
                <p class="sub-hint">(Middle Click / Wheel to reset camera)</p>
            </div>

            <div id="scatterPlotContainer">
                <div id="scatterPlot"></div>
            </div>
        </div>

        <!-- ПРАВАЯ КОЛОНКА -->
        <div class="panel right-panel">
            
            <!-- Превью -->
            <div class="box preview-box">
                <h3>Neural Imagination (Live)</h3>
                <canvas id="digitCanvas" width="140" height="140"></canvas>
                <div class="coords-display" id="coordsDisplay">Hover to explore</div>
            </div>

            <!-- Морфинг -->
            <div class="box morph-box">
                <h3>Morphing Path (Linear)</h3>
                <div class="status-text" id="morphStatus">Select two points...</div>
                <div id="morphStrip" class="morph-strip"></div>
            </div>

            <!-- GIF (Автоматический) -->
            <div class="box gif-box">
                <h3>GIF Generator</h3>
                <div class="controls">
                    <label>Frames: <input type="number" id="gifFrames" value="30" min="10" max="120"></label>
                    <label>Interval (s): <input type="number" id="gifInterval" value="0.1" step="0.05"></label>
                </div>
                <!-- Кнопки нет, всё само -->
                <div id="gifResult" class="gif-result-container">
                    <!-- Сюда упадет гифка и ссылка -->
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
